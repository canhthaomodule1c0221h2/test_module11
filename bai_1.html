<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find max</title>
</head>
<body>
<script>
    let arr = [2, 5, 4, 14, 6, 12];
    let max = arr[0];
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] > max) {
            max = arr[i];
        }
    }
    alert(max)
</script>
</body>
